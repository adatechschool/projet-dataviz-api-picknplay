<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <div class="homePage" style="display: inline-block;">
        <h1 id="result"></h1>
        <select id="my-select"></select>
        <button id="get-game" onclick="getSelectedValue()">Get Selected Value</button>    
    </div>
    <div id="refresh">
        <label >Don't like this game ?</label>
        <button id="refreshBtn">Refresh</button>
    </div>
    <div id="gameContainer" style="display: none;">
        <img id="gameImg" alt="Image from the game"/>
        <h1 id="game-name">Nom du jeu</h1>
        <p id="game-desc">Description du jeu</p>
    </div>
    
</div>
